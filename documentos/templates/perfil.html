<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href=" {{ url_for('static', filename='estilo.css') }}">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container mt-5 d-flex justify-content-center">
        <div class="card p-3">
            <div class="d-flex align-items-center">
                <div class="image pe-2">
                    <img src="https://thumbs.dreamstime.com/z/imagem-do-placeholder-perfil-silhueta-cinzenta-nenhuma-foto-127393540.jpg" class="rounded" width="155" >
                </div>

                <div class="ml-3 w-100">
                    <h4 class="mb-0 mt-0">{{ current_user.nome_usuario }}</h4>
                    <span>{{ current_user.email }}</span>
                    <div class="p-2 mt-2 bg-primary d-flex justify-content-between rounded text-white stats">
                        <div class="d-flex flex-column">
                            <span class="articles">Articles</span>
                            <span class="number1">38</span>
                        </div>

                        <div class="d-flex flex-column">
                            <span class="followers">Followers</span>
                            <span class="number2">980</span>
                        </div>

                        <div class="d-flex flex-column">
                            <span class="rating">Rating</span>
                            <span class="number3">8.9</span>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
</body>
</html>
